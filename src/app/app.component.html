<mat-toolbar color="primary">
  <span>Card view</span>
</mat-toolbar>

<ng-container *ngFor="let user of users">
  <div
    class="course-container"
    *ngIf="searchText === '' || user.email?.toLowerCase()?.includes(searchText)"
  ></div>
</ng-container>

<div class="search-container">
  <span>Search : </span>
  <input
    type="text"
    [(ngModel)]="enteredSearchValue"
    (input)="onSearchTextChanged()"
  />
</div>

<div class="content" style="max-width: 960px; margin: 0 auto">
  <div (searchTextChanged)="onSearchTextEntered($event)"></div>

  <!-- <a class="link" (click)="sortedcolumn = 'name'" Sorting></a> -->
  <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px">
    <mat-card
      class="mat-elevation-z4"
      *ngFor="let user of users | sort: 'name'"
    >
      <img
        mat-card-image
        src="/assets/img/{{ user.profile }}"
        style="height: 200px"
      />
      <mat-card-header mat-sort-header="name">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ user.email }},<br />{{ user.phone }}</mat-card-subtitle
        >
      </mat-card-header>
    </mat-card>
  </div>
  <!-- From getbootstrap.com pagination -->
  <div aria-label="Page navigation example" class="mt-2">
    <ul class="pagination">
      <!-- <li class="page-item">
        <a class="page-link">First</a>
      </li> -->
      <li class="page-item">
        <a class="page-link" (click)="goPrevious()">Previous</a>
      </li>
      <input
        type="number"
        [ngModel]="pageNo"
        (ngModelChange)="setPageNo($event)"
      />
      <li class="page-item">
        <a class="page-link" (click)="goNext()">Next</a>
      </li>
      <!-- <li class="page-item">
        <a class="page-link">Last</a>
      </li> -->
    </ul>
  </div>
</div>
